<ion-header>

  <uni-header [title]="'我的'" [showmes]="true" [mestitle]="'修改'"></uni-header>

</ion-header>


<ion-content *ngIf="userinfo" style="background:#fafafa;">
  <div class="avatar">
    <img src="/assets/imgs/avatar.png" class="img" alt=""/>
    <div class="infor">
      <b>{{userinfo.username}}</b><br/>
      邮箱：{{userinfo.email}}
    </div>
  </div>

  <div class="item">
    <span class="icons icon-mine-l1"></span>账号/邮箱
    <span class="val">{{userinfo.email}}</span>
  </div>
  <div class="item">
    <span class="icons icon-mine-l2"></span>姓名
    <span class="val">{{userinfo.username}}</span>
  </div>
  <div class="item">
    <span class="icons icon-mine-l3"></span>生日
    <span class="val">{{userinfo.birth}}</span>
  </div>
  <div class="item">
    <span class="icons icon-mine-l4"></span>手机号码
    <span class="val">{{userinfo.phoneNumber}}</span>
  </div>
  <div class="item">
    <span class="icons icon-mine-l5"></span>身份证号码
    <span class="val">{{userinfo.verifynum}}</span>
  </div>
  <div class="item">
    <span class="icons icon-mine-l6"></span>微信号
    <span class="val">{{userinfo.wxcode}}</span>
  </div>
  <div class="item" style="margin-top:30px;">
    <span class="icons icon-mine-l7"></span>宽带账号
    <span class="val">{{userinfo.kdcode}}</span>
  </div>
  <div class="item">
    <span class="icons icon-mine-l8"></span>宽带缴费
    <span class="val icons icon-mine-l9"></span>
  </div>

  <div class="item" style="margin-top:30px;color:#f00;">
    <span class="icons icon-mine-l10" (click)="logout()"></span>退出此账号
  </div>

</ion-content>
