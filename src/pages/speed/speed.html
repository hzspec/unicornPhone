<!--
  Generated template for the SpeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <uni-header (clkBack)="closeModal()" [showmodal]="true" [title]="'宽带测速'"></uni-header>

</ion-header>


<ion-content style="background:#F2F6FA;">

  <div class="navs">
    <ion-segment [(ngModel)]="speedType">
      <ion-segment-button value="equip">
        设备测速
      </ion-segment-button>
      <ion-segment-button value="router">
        网关测速
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="charts" [ngSwitch]="speedType">
    <iframe *ngSwitchCase="'equip'" frameborder="0" width="100%" height="580px" marginheight="0" marginwidth="0" src="http://47.92.86.51/speed/">

    </iframe>
    <div *ngSwitchCase="'router'">
      <h4 style="margin:30px 0 0 0;text-align:center;color:#666;">敬请期待！</h4>
    </div>  
  </div>

  
  
</ion-content>
